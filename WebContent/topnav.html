<!-- Modal Update Profile -->
<div class="modal fade" id="updateprofileModal" tabindex="-1" role="dialog" aria-labelledby="UpdateprofileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title translate" id="updateprofileModalLabel" data-i18n="Update Profile">Update Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="profile-form" id="profile-form">
            <p class="validateTips"></p>
            <div class="row">
            	<input type="text" class="form-control custom-input update-input" name="update-username" id="update-username"  required>
		        <label class= "custom-label translate" data-i18n="Username" for="update-username">Username</label>
			</div>
			<div class="row">
			    <input type="password" class="form-control custom-input" name="update-password" id="update-password"  required>
		        <label class= "custom-label translate" data-i18n="Password" for="update-password">Password</label>
			</div>
			<div class="row">
			    <input type="password" class="form-control custom-input" name="update-passwordverify" id="update-passwordverify" required>
		        <label class= "custom-label translate" data-i18n="Re-enter Password" for="update-passwordverify">Re-enter Password</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-name" id="update-name" required>
		        <label class= "custom-label translate" data-i18n="Name" for="update-name">Name</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-organization" id="update-organization" required>
		        <label class= "custom-label translate" data-i18n="Organization" for="update-organization">Organization</label>
			</div>
			<div class="row">
			    <input type="text" class="form-control custom-input" name="update-email" id="update-email" required>
		        <label class= "custom-label translate" data-i18n="Email" for="update-email">Email</label>
			</div>
			<div class="row">
            
            	<label class= "custom-label translate select-label" data-i18n="Language" for="update-language">Language</label>
	            <select class="form-control custom-input" name="update-language" id="update-language"></select>
                
            </div>
			<div class="row">
			    <textarea rows="3" name="update-address" id="update-address" class="form-control custom-input" form="profile-form" required></textarea>
			    <label class= "custom-label translate" data-i18n="Organization Postal Address" for="update-address">Organization Postal Address</label>
			</div>
            
			<div class="row">
			    <div class="form-check">
					<input type="checkbox"  name="update-use-name-email" id="update-use-name-email" class="form-check-input update-check-box" >
				    <label class="form-check-label  checkbox-label update-label translate" data-i18n="Sign Up_content_1" for="update-use-name-email">My name and email may be shared on conformance page of the OpenChain website</label>
				</div>
			</div>
		 </form>
      </div>
      <div class="modal-footer mr-30">
      	<div class="btn-group mr-2" role="group" aria-label="First group">
	        <button type="button" class="btn btn-cancel translate" data-i18n="Cancel" data-dismiss="modal">Cancel</button>
	    </div>
	    <div class="btn-group mr-2" role="group" aria-label="second group">
	        <button type="button" class="btn btn-login translate" data-i18n="Save Changes" id="update-user-profile">Save changes</button>
	    </div>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
