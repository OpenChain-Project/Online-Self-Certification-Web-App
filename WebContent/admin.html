<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenChain Self Certification Administration</title>
    <link rel="stylesheet" href="styles/openchain.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
    <link rel="stylesheet" href="resources/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="resources/jquery.jui_dropdown.css">
    <script src="resources/jquery-ui/external/jquery/jquery.js"></script>
    <script src="resources/jquery-ui/jquery-ui.min.js"></script>
    <script src="resources/jquery.jui_dropdown.min.js"></script>
    <script src="resources/navbar.js"></script>
    <script src="resources/admin.js"></script>
</head>
<body>
    <div class="navbar" id="topnav"></div>
    <div id="TitleArea">
        <h1>OpenChain Self Certification Administration</h1>
    </div>
    <h2>Site Status</h2>
    Site Software Version: <span id="software-version"></span><br />
        <h2>
        Manage Survey Question Content
    </h2>
    <div id="manage-survey" class="admin-buttons">
        <button id="btDownloadSurvey" class="ui-button ui-widget ui-corner-all">Download Survey Questions</button>
        <button id="btUploadSurvey" class="ui-button ui-widget ui-corner-all">Upload New Survey Version</button>
        <button id="btUpdateSurvey" class="ui-button ui-widget ui-corner-all">Update Survey Questions</button>
    </div>
    <h2>Submission Status</h2>
    <div id="submission-status-loading">
        Loading <img src="resources/loading.gif" alt="Loading" class="loading">
    </div>
    <h3>Submitted Awaiting Approval</h3>
    <table id="submitted-awaiting-approval" class="admin-table ui-corner-all">
    </table>
    <div id="submitted-awaiting-approval-buttons" class="admin-buttons">
    <button id="btApprove" class="submitted-awaiting-approval-button status-button ui-button ui-widget ui-corner-all">Approve Selected</button>
    <button id="btReject" class="submitted-awaiting-approval-button status-button ui-button ui-widget ui-corner-all">Reject Selected</button>
    </div>    
    <h3>Submitted Rejected</h3>
    <table id="submitted-rejected" class="admin-table ui-corner-all">
    </table>
    <div id="submitted-rejected-buttons" class="admin-buttons">
    <button id="btUnReject" class="submitted-rejected-button status-button ui-button ui-widget ui-corner-all">UnReject Selected</button>
    </div>
    <h3>Approved</h3>
    <table id="submitted-approved" class="admin-table ui-corner-all">
    </table>
    <div id="submitted-approved-buttons" class="admin-buttons">
    <button id="btUnApprove" class="submitted-approved-button status-button ui-button ui-widget ui-corner-all">UnApprove Selected</button>
    </div>
    <h3>Not Submitted</h3>
    <table id="not-submitted" class="admin-table ui-corner-all">
    </table>
    <div id="downloadsurvey">
        <form name="downloadsurvey-form" id="downloadsurvey-form">
        <fieldset>
            <label for="downloadsurvey-version">Specification Version</label>
            <input type="text" name="downloadsurvey-version" id="downloadsurvey-version" class="text ui-widget-content ui-corner-all">
        </fieldset>
        </form>
    </div>
        <div id="uploadsurvey">
        <form name="uploadsurvey-form" id="upload-survey-questions-form">
        <fieldset>
            <label for="uploadsurvey-version" class="inline-label">Specification Version:</label>
            <input type="text" name="uploadsurvey-version" id="uploadsurvey-version" class="ui-widget-content ui-corner-all specversion">
            <div id="sectiontext-input-area">
                <fieldset id="section1names" class="section-text-group ui-corner-all">
                    <label for="section1names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section1names-sname" id="section1names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section1names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section1names-stitle" id="section1names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>
                <fieldset id="section2names" class="section-text-group ui-corner-all">
                    <label for="section2names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section2names-sname" id="section2names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section2names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section2names-stitle" id="section2names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>
                <fieldset id="section3names" class="section-text-group ui-corner-all">
                    <label for="section3names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section3names-sname" id="section3names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section3names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section3names-stitle" id="section3names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>
                <fieldset id="section4names" class="section-text-group ui-corner-all">
                    <label for="section4names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section4names-sname" id="section4names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section4names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section4names-stitle" id="section4names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>
                <fieldset id="section5names" class="section-text-group ui-corner-all">
                    <label for="section5names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section5names-sname" id="section5names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section5names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section5names-stitle" id="section5names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>
                <fieldset id="section6names" class="section-text-group ui-corner-all">
                    <label for="section6names-sname" class="inline-label">Section Name:</label>
                    <input type="text" name="section6names-sname" id="section6names-sname" class="ui-widget-content ui-corner-all sectionname">
                    <br />
                    <label for="section6names-stitle" class="inline-label">Section Title:</label>
                    <input type="text" name="section6names-stitle" id="section6names-stitle" class="ui-widget-content ui-corner-all sectiontitle">
                </fieldset>                
            </div> 
            <label for="uploadsurvey-file" class="inline-label">File:</label>
            <input type="file" onchange="storeCsvFileUpload(event)" name="uploadsurvey-file" id="uploadsurvey-file" class="fileupload"/>
        </fieldset>
        </form>
        
    </div>
    <div id="updatesurvey">
        <form name="updatesurvey-form" id="update-survey-questions-form">
        <fieldset>
            <label for="updatesurvey-version">Specification Version</label>
            <input type="text" name="updatesurvey-version" id="updatesurvey-version" class="text ui-widget-content ui-corner-all specversion">
            <label for="updatesurvey-file">File</label>
            <input type="file" onchange="storeCsvFileUpdate(event)" name="updatesurvey-file" id="updatesurvey-file"  class="fileupload"/>
        </fieldset>
        </form>
    </div>
    <div id="errors"></div>
    <div id="status"></div>
    <div id="resendveify"></div>
    <div id="login">
        <form>
            <p class="validateTips"></p>
            <fieldset>
                <label for="login-username">Username</label>
                <input type="text" name="login-username" id="login-username" class="text ui-widget-content ui-corner-all">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" id="login-password" class="text ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
        <a href="pwresetrequest.html" class="reset-password">Reset Password</a>
    </div>
    <div id="signup">
            <form name="signup-form" id="signup-form">
            <p class="validateTips"></p>
            <fieldset>
                <label for="signup-username">Username</label>
                <input type="text" name="signup-username" id="signup-username" class="text ui-widget-content ui-corner-all">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password" class="text ui-widget-content ui-corner-all">
                <label for="signup-passwordverify">Re-enter Password</label>
                <input type="password" name="signup-passwordverify" id="signup-passwordverify" class="text ui-widget-content ui-corner-all">
                <label for="signup-name">Name</label>
                <input type="text" name="signup-name" id="signup-name" class="text ui-widget-content ui-corner-all">
                <label for="signup-organization">Organization</label>
                <input type="text" name="signup-organization" id="signup-organization" class="text ui-widget-content ui-corner-all">
                <label for="signup-email">Email</label>
                <input type="text" name="signup-email" id="signup-email" class="text ui-widget-content ui-corner-all">
                <label for="signup-address">Organization Postal Address</label>
                <textarea rows="6" cols="50" name="signup-address" id="signup-address" class="text ui-widget-content ui-corner-all" form="signup-form"></textarea>
                <table>
                    <tr>
                        <td><input type="checkbox" name="approval-use-name-email" id="approval-use-name-email" class="ui-widget-content ui-corner-all"></td>
                        <td><label for="approval-use-name-email">My name and email may be shared on conformance page of the OpenChain website</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="read-terms" id="read-terms" class="ui-widget-content ui-corner-all"></td>
                        <td><label for="read-terms">I agree to the Linux Foundation <a href="https://www.openchainproject.org/terms">Terms of Use</a> and <a href="https://www.openchainproject.org/privacy">Privacy Policy</a></label></td>
                    </tr>
                </table>
               <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <div id="user-profile">
            <form name="profile-form" id="profile-form">
            <p class="validateTips"></p>
            <fieldset>
                <label for="update-username">Username</label>
                <input type="text" name="update-username" id="update-username" class="text ui-widget-content ui-corner-all">
                <label for="update-password">Password</label>
                <input type="password" name="update-password" id="update-password" class="text ui-widget-content ui-corner-all">
                <label for="update-passwordverify">Re-enter Password</label>
                <input type="password" name="update-passwordverify" id="update-passwordverify" class="text ui-widget-content ui-corner-all">
                <label for="update-name">Name</label>
                <input type="text" name="update-name" id="update-name" class="text ui-widget-content ui-corner-all">
                <label for="update-organization">Organization</label>
                <input type="text" name="update-organization" id="update-organization" class="text ui-widget-content ui-corner-all">
                <label for="update-email">Email</label>
                <input type="text" name="update-email" id="update-email" class="text ui-widget-content ui-corner-all">
                <label for="update-address">Organization Postal Address</label>
                <table class="checkbox-table"><tr>
                    <td><input type="checkbox" name="update-use-name-email" id="update-use-name-email" class="ui-widget-content ui-corner-all"></td>
                    <td><label for="update-use-name-email">My name and email may be shared on conformance page of the OpenChain website</label></td>
                </tr></table>
                <textarea rows="6" cols="50" name="update-address" id="update-address" class="text ui-widget-content ui-corner-all" form="profile-form"></textarea>
               <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
       <div id="reset-password">
            <form name="reset-pw-form" id="reset-pw-form">
            <p class="validateTips"></p>
            <fieldset>
                <label for="reset-username">Username</label>
                <input type="text" name="reset-username" id="reset-username" class="text ui-widget-content ui-corner-all">
                 <label for="reset-email">Email</label>
                <input type="text" name="reset-email" id="reset-email" class="text ui-widget-content ui-corner-all">
               <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <div id="footer-outer"></div>
</body>
</html>
